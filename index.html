<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conhecimentos adquiridos</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        canvas {
            max-width: 600px;
            width: 100%;
        }
        h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div>
        <h2>Conhecimentos adquiridos</h2>
        <canvas id="pieChart"></canvas>
    </div>

    <script>
        const pieCtx = document.getElementById('pieChart').getContext('2d');
        const pieChart = new Chart(pieCtx, {
            type: 'pie',
            data: {
                labels: ['Amazon AWS', 'Microsoft Azure', 'Google Cloud'],
                datasets: [{
                    label: 'Porcentagens',
                    data: [50, 40, 10],
                    backgroundColor: [
                        'rgba(54, 162, 235, 0.2)', // Azul suave
                        'rgba(255, 206, 86, 0.2)', // Amarelo suave
                        'rgba(0, 0, 0, 0.2)'       // Preto suave
                    ],
                    borderColor: [
                        'rgba(54, 162, 235, 1)', // Azul
                        'rgba(255, 206, 86, 1)', // Amarelo
                        'rgba(0, 0, 0, 1)'       // Preto
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                let label = context.label || '';
                                if (label) {
                                    label += ': ';
                                }
                                label += context.raw + '%';
                                return label;
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
